<img src="https://opensky-network.org/images/opensky_logo.png" style="display:block; margin:20px auto; width:300px;">
<mat-card class="my-card">
	<form #loginForm="ngForm" class="my-form" style="margin-bottom:110px;">
		<mat-icon style="font-size:100px; display:block; margin:20px auto;">how_to_reg</mat-icon>
		<mat-card-header>
			<mat-card-title><mat-icon>lock</mat-icon> Login</mat-card-title>
		</mat-card-header>	
		<mat-card-content>
			<mat-form-field class="full-width">
				<mat-label>Username</mat-label>
				<input  matInput  placeholder="Username" name="username" ngModel>
			</mat-form-field>
			<mat-form-field class="full-width">
				<mat-label>Password</mat-label>
				<input matInput type="password" placeholder="Password" name="password" ngModel>
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions>
			<button mat-raised-button (click)="login(loginForm)" color="primary">LOGIN</button>
		</mat-card-actions>
	</form>
</mat-card>
<footer>
	<mat-toolbar class="mat-scroll-shrink" color="primary">
	<div style="text-align:center !important; font-size:12px; display:block; width:100%; font-weigh:normal">&copy; 2019 All right reserveds. Developed By Wasiu Kareem</div>
	</mat-toolbar>
</footer>
